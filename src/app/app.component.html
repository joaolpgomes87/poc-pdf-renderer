<div class="container">
  <button (click)="generateServerPdf()">Generate PDF (Server-side)</button>
  
  @if (showPdf) {
    <div class="pdf-viewer">
      <object [data]="pdfSrc" 
            type="application/pdf" 
            width="100%" 
            height="600px">
    </object>
    </div>
  }
</div>
